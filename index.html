<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >

        <!-- heading and line -->
        <header>
            <p class="head">.</p>
            <h2>Job Application</h2>
        </header>
        
        <div>
            <!-- subheading1 -->
            <h4>Personal Information</h4>
            
            <form>
                <!-- first and last name form -->
                <div class="row">
                    <label class="col-padding col-20">Name</label>
                    <div class="col-padding col-35">
                        <input type="text">
                        <span class="sub">Last Name</span>
                        
                    </div>
                    <div class="col-padding col-35">
                        <input type="text">
                        <span class="sub">First Name</span>
                    </div>
                </div>
            
                <!-- space -->
                <div class="clear">&nbsp;</div>
            
                <!-- email form -->
                <div class="row">
                    <label class="col-padding col-20">Email</label>
                    <div class="col-padding col-70">
                        <input type="text" placeholder="user@example.com">
                    </div>
                </div>
                
                <!-- education form -->
                <div class="row">
                    <label class="col-padding col-20">Education</label>
                    <div class="col-padding col-70">
                        <select><option>Please Choose</option></select>
                    </div>
                </div>
            
                <!-- resume form -->
                <div class="row">
                    <label class="col-padding col-20">Resume</label>
                    <div class="col-padding col-70">
                        <input type="file" id="myfile" name="myfile">
                    </div>
                </div>
            
                <!-- address form -->
                <div class="row">
                    <label class="col-padding col-20">Address</label>
                    <div class="col-padding col-70">
                        <input type="text">
                        <span class="sub">Address 1</span>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-padding col-70">
                        <input type="text">
                        <span class="sub">Address 2</span>
                    </div>
                </div>
            
                <!-- select country form -->
                <div class="row">
                    <div class="col-padding col-70">
                        <select><option>Select a Country</option></select>
                        <span class="sub">Country</span>
                    </div>
                </div>

                <!-- space -->
                <div class="clear">&nbsp;</div>
            
                <!-- triple input fields -->
                <div>
                    <div class="row">
                        <div class="col-padding col-20-alt">
                            <input type="text">
                            <span class="sub">Zip Code</span>
                        </div>
                        <div class="col-padding col-10">
                            <input type="text">
                            <span class="sub">State</span>
                        </div>
                        <div class="col-padding col-40">
                            <input type="text">
                            <span class="sub">City</span>
                        </div>
                    </div>
                </div>
               
                <!-- space -->
                <div class="clear">&nbsp;</div>
            
                <!-- phone number field -->
                <div class="row">
                    <label class="col-padding col-20">Phone Number</label>
                    <div class="col-padding col-60">
                        <input type="text">
                    </div>
                    <div class="col-padding col-10">
                        <input type="text">
                    </div>
                </div>
            
                <div>
                    <!-- hobbies field -->
                    <p>What are your hobbies ?</p>
                    
                    <div class="row">
                        <input type="text">
                    </div>
                </div>
            </form>   
        </div>

        <div>
            <!-- subheading2 -->
            <h4>Previous/Current Empolyment Details</h4>
            
            <form>
                <!-- company name field -->
                <div class="row">
                    <label class="col-padding col-20">Company Name</label>
                    <div class="col-padding col-70">
                        <input type="text">
                    </div>
                </div>
                
                <!-- job title field -->
                <div class="row">
                    <label class="col-padding col-20">Job Title</label>
                    <div class="col-padding col-70">
                        <input type="text">
                    </div>
                </div>
                
                <!-- long field -->
                <div class="row">
                    <label class="col-padding col-20">How long were you here ?</label>
                    <div class="col-padding col-70">
                        <input type="text">
                    </div>
                </div>
                
                <!-- subheading3 -->
                <h4>Reference #1</h4>
                
                <!-- ref name field -->
                <div class="row">
                    <label class="col-padding col-20">Name</label>
                    <div class="col-padding col-70">
                        <input type="text">
                    </div>
                </div>
                <!-- ref phone number field -->
                <div class="row">
                    <label class="col-padding col-20">Phone</label>
                    <div class="col-padding col-70">
                        <input type="text">
                    </div>
                </div>
                
                <!-- subheading4 -->
                <h4>Reference #2</h4>
                
                <!-- ref name field -->
                <div class="row">
                    <label class="col-padding col-20">Name</label>
                    <div class="col-padding col-70">
                        <input type="text">
                    </div>
                </div>
                <!-- ref phone number field -->
                <div class="row">
                    <label class="col-padding col-20">Phone</label>
                    <div class="col-padding col-70">
                        <input type="text">
                    </div>
                </div>
            </form>
            
            <div class="btn">
                <button class="button">Apply</button>
            </div>
            
        </div>     
    </div>
</body>
</html>
