<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >

        <!-- heading and line -->
        <header>
            <p class="head">.</p>
            <h2>Job Application</h2>
        </header>
        
        <!-- subheading1 -->
        <h4>Personal Information</h4>

        <form>
            <!-- first and last name form -->
            <div class="row">
                <div class="col-20">
                    <label>Name</label>
                </div>
                <div class="col-35">
                    <input type="text">
                </div>
                <div class="col-35">
                    <input type="text">
                </div>
            </div>

            <!-- subscripts -->
            <div class="col-35 sub">
                <span>Last Name</span>
            </div>
            <div class="col-35 sub">
                <span>First Name</span>
            </div>

            <!-- space -->
            <div class="clear">&nbsp;</div>

            <!-- email form -->
            <div class="row">
                <div class="col-20">
                    <label>Email</label>
                </div>
                <div class="col-70">
                    <input type="text" placeholder="user@example.com">
                </div>
            </div>

            <!-- education form -->
            <div class="row">
                <div class="col-20">
                    <label>Education</label>
                </div>
                <div class="col-70">
                    <select>
                        <option>Please Choose</option>
                    </select>
                </div>
            </div>

            <!-- resume form -->
            <div class="row">
                <div class="col-20">
                    <label for="subject">Resume</label>
                </div>
                <div class="col-70">
                    <input type="file" id="myfile" name="myfile" class="col-80">
                </div>
            </div>

            <!-- address form -->
            <div class="row">
                <div class="col-20">
                    <label>Address</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>

            <!-- subscripts -->
            <div class="col-35 sub">
                <span>Address 1</span>
            </div>

            <div class="row">
                <div class="col-70">
                    <input type="text">
                </div>
            </div>
            
            <!-- subscripts -->
            <div class="col-35 sub">
                <span>Address 2</span>
            </div>

            <!-- select country form -->
            <div class="row">
                <div class="col-70">
                    <select>
                        <option>Select a Country</option>
                    </select>
                </div>
            </div>

            <!-- subscripts -->
            <div class="col-35 sub">
                <span>Country</span>
            </div>

            <!-- space -->
            <div class="clear">&nbsp;</div>

            <!-- triple input fields -->
            <div class="row">
                <div class="col-20-alt">
                    <input type="text">
                </div>
                <div class="col-10">
                    <input type="text">
                </div>
                <div class="col-40">
                    <input type="text">
                </div>
            </div>

            <!-- subscripts -->
            <div class="col-20-alt sub">
                <span>Zip Code</span>
            </div>
            <div class="col-10 sub">
                <span>State</span>
            </div>
            <div class="col-40 sub">
                <span>City</span>
            </div>

            <!-- space -->
            <div class="clear">&nbsp;</div>

            <!-- phone number field -->
            <div class="row">
                <div class="col-20">
                    <label>Phone Number</label>
                </div>
                <div class="col-60">
                    <input type="text">
                </div>
                <div class="col-10">
                    <input type="text">
                </div>
            </div>

            <!-- hobbies field -->
            <p>What are your hobbies ?</p>

            <div class="row">
                <div>
                    <input type="text">
                </div>
            </div>


            <!-- subheading2 -->
            <h4>Previous/Current Empolyment Details</h4>

            <!-- company name field -->
            <div class="row">
                <div class="col-20">
                    <label>Company Name</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>

            <!-- job title field -->
            <div class="row">
                <div class="col-20">
                    <label>Job Title</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>

            <!-- long field -->
            <div class="row">
                <div class="col-20">
                    <label>How long were you there ?</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>

            <!-- subheading3 -->
            <h4>Reference #1</h4>
            
            <!-- ref name field -->
            <div class="row">
                <div class="col-20">
                    <label>Name</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>
            <!-- ref phone number field -->
            <div class="row">
                <div class="col-20">
                    <label>Phone</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>

            <!-- subheading4 -->
            <h4>Reference #2</h4>
            
            <!-- ref name field -->
            <div class="row">
                <div class="col-20">
                    <label>Name</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>
            <!-- ref phone number field -->
            <div class="row">
                <div class="col-20">
                    <label>Phone</label>
                </div>
                <div class="col-70">
                    <input type="text">
                </div>
            </div>

            <div style="text-align: center">
                <button class="button">Apply</button>
            </div>
            
        </form>
    </div>
</body>
</html>
